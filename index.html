<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topBanner">
            <div class="leftBanner absolute">
                <img src="img/leftBanner.svg">
            </div>
            <div class="appCta absolute">
                <p class="ctaCopy">Open App</p>
            </div>
        </div>  
            <div class="top">
                <div class="backArrow">
                    <img src="img/backArrow.svg">
                </div>            
                <div class="restaurant">
                    <div class="restaurantIcon absolute">
                        <img src="img/attributtion.svg" class="imageLg">
                        <img src="img/attributtion sm.svg" class="imageSm">
                    </div>
                </div>
                <div class="preview absolute">
                </div>                  
            </div>
            <div class="gradientTop"></div>
            <div class="flippers absolute">
                <div class="leftFlipper">
                    <img src="img/leftflipper.svg">
                </div>
                <div class="rightFlipper">
                    <img src="img/rightflipper.svg">
                </div>
            </div>
            <div class="bottom absolute">
                <div class="ugc">
                    <span class="profile">
                        <div class="profilePic">
                            <img src="img/userProfile.svg">
                        </div>
                    </span>
                    <span>
                        <div class="userContent">
                            <p class="copy">Best crawfish I ever had!</p>
                            <p class="copy">#seafood</p>
                        </div>
                    </span>
                </div>
                <div class="controls absolute">
                    <img src="img/controls.svg">
                </div>
            </div>
            <div class="gradientBottom"></div>
        <div>            
        </div>
    </body>
</html>
